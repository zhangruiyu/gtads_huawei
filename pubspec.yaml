name: gtads_huawei
description: "GTAds华为广告支持"
version: 1.0.2
homepage: https://github.com/zhangruiyu/gtads_huawei

environment:
  sdk: '>=2.19.6 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  gtads: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

